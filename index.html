<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting to https://furquan-lp.gh.srv.us/</title>
    <!--<meta http-equiv="refresh" content="0; URL=https://furquan-lp.gh.srv.us/" />
    <link rel="canonical" href="https://furquan-lp.gh.srv.us/" />-->
    <style>
      body {
        font-family: sans-serif;
      }

      main {
        font-size: 2rem;
        margin: 0 0.5rem;
      }

      @media (min-width: 1024px) {
        main {
          font-size: large;
          max-width: 48rem;
          margin: 0 auto;
        }
      }
    </style>
  </head>
  <body>
    <main>Checking server health. Please wait...</main>
    <script>
      const URL = "https://furquan-lp.gh.srv.us/";
      const mainElement = document.getElementsByTagName("main");
      const titleElement = document.getElementsByTagName("title");

      function handleRedirect(response) {
        if (response.status === 200) {
          window.location.replace(URL);
        } else {
          mainElement[0].innerHTML = `An error has occurred. Response code: ${response.status}.`;
          titleElement[0].innerHTML = "Redirection Error";
        }
      }

      fetch(URL)
        .then((r) => handleRedirect(r))
        .catch((e) => {
          titleElement[0].innerHTML = "Server Down";
          mainElement[0].innerHTML = `<h1>Unfortunately, the server is down.</h1><p>It seems that the tunnel server is down or undergoing some maintenance. Please try again later or contact the administrator.</p><code>${e}</code><p>Contact email: syed@nextdev.in</p><p>- Syed Furquan Ahmad (developer)</p>`;
          console.error("Error:", e);
        });
    </script>
  </body>
</html>
